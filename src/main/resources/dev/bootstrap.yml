server:
  port: 9100
spring:
  application:
    name: service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        #endpoint: dev-xy-nacos.douxindata.com:80
      config:
        file-extension: yaml
        server-addr: 127.0.0.1:8848
        #server-addr: 192.168.0.50:8848,192.168.0.51:8848,192.168.0.52:8848
        shared-data-ids: public-redis-config.yaml,public-rocketmq-config.yaml,public-mongodb-config.yaml
        refreshable-dataids: public-redis-config.yaml,public-rocketmq-config.yaml,public-mongodb-config.yaml
        ext-config:
          - dataId: ${spring.application.name}-extconfig.yaml
            refresh: true